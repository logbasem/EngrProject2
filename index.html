<!DOCTYPE html>
<html>
<head>
<style>
 body { 
 	background-image: url('https://dinnerthendessert.com/wp-content/uploads/2019/11/BBQ-Chicken-Wings-4x3.jpg');
 }
</style>
<meta charset="UTF-8">
<script defer src="JavaScriptTest.js"></script>
<title>TEST</title>
</head>
<body>
<h1 style="color:red;">Wing Calculator</h1>
<p> <label for="numPeople" style="color:red;">Number of people:</label>
<input type="number" id="numPeople" name="numPeople"> </p>
<p> <label for="wingsPerPerson" style="color:red;">Number of wings per person:</label>
<input type="number" id="wingsPerPerson" name="wingsPerPerson"> </p>
<p> <label for="hungerLevel" style="color:red;">Hunger Level:</label>
<div class="slidecontainer">
	<input type="range" min="1" max="3" value="1" class="slider" id="hungerLevel">
</div>
<p> <label class="switch" for="fries">Fries?</label>
<input type="checkbox" id="fries" value="false" name="disableYXLogo"> </p>
<button id="calculateButton">Calculate!</button>
</body>
</html>
